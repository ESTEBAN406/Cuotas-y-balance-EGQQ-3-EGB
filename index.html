<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gestión de Cobros</title>
</head>
<body>
    <h1>Gestión de Cobros</h1>
    <div id="formulario">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="numeroCedula" placeholder="Número de Cédula" required>
        <input type="number" id="deuda" placeholder="Monto a Pagar" required>
        <button id="registrar">Registrar Pago</button>
    </div>
    <div id="factura"></div>
    <button id="descargar">Descargar Factura</button>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
